<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batterly - Baking Kits for Airfryers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="css_assets/styles.css">
</head>
<body>
    <!-- Site header with logo -->
    <header class="site-header">
        <div class="logo">Batterly</div>
    </header>
    <!-- Top navigation bar -->
    <nav class="top-nav">
        <a href="homepage.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="recipes.html" class="nav-link">Recipes</a>
        <a href="reviews.html" class="nav-link">Reviews</a>
        <a href="cart.html" class="nav-link">Cart</a>
        <a href="payment.html" class="nav-link">Payment</a>
    </nav>
    <main>
        <!-- Section title for the cart page -->
        <section class ="section-title">
            <h1>Shopping Cart</h1>
        </section>
        <!-- Cart items section -->
        <section class="cart-items">
            <div id="cart-list">
                <!-- Product title -->
                <h3 class="product-title">🍪 Classic Chocolate Chip Cookie Kit</h3>
                <!-- Product rating -->
                <div class="stars">★★★★★</div>
                <!-- Product description -->
                <p class="product-desc">Our #1 bestseller! Bake gooey, golden cookies in your airfryer in minutes.</p>
                <!-- Quantity adjustment controls -->
                <div class="quantity-adjust">
                    <button class="decrease-qty-btn" aria-label="Decrease quantity">-</button>
                    <input type="number" class="qty-input" value="1" min="1" aria-label="Quantity">
                    <button class="increase-qty-btn" aria-label="Increase quantity">+</button>
                </div>
                <!-- Remove from cart button -->
                <button class="remove-from-cart-btn">Remove</button>
            </div>
        </section>
        <!-- Continue to payment button -->
        <div class="continue-payment">
            <a href="payment.html" class="btn-continue-payment">Continue to Payment</a>
        </div>
        <!-- Bottom navigation bar -->
        <nav class="bottom-nav">
            <a href="about_us.html" class="nav-link">About Us</a>
            <a href="contact_us.html" class="nav-link">Contact Us</a>
        </nav>
    </main>
</body>
</html>
